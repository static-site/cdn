<div class="filter-toolbar">
	<form onsubmit="">
		<input name="order_no" placeholder="订单号" value="" size="18">
		<input name="alipay_id" placeholder="支付宝" value="" size="18">
		<select name="type">
			<option value="">全部类型</option>
			<option value="1">刷单</option>
			<option value="2">好评</option>
		</select>
		<select name="status">
			<option value="">全部状态</option>
			<optgroup label="未审核">
				<option value="<1">所有未审核</option>
				<option value="-3">待审核</option>
				<option value="-2">更新</option>
				<option value="-1">新建</option>
			</optgroup>
			<optgroup label="已审核">
				<option value="1,2">所有已审核</option>
				<option value="1">审核失败</option>
				<option value="2">审核成功</option>
			</optgroup>
			<option value="3">已支付</option>
		</select>
		<input name="amount_min" placeholder="最小金额" value="" size="5"> - <input name="amount_max" placeholder="最大金额" value="" size="5">
		<input name="editor" placeholder="审核人" value="" size="6">
		<input name="time_min" placeholder="最早时间" value="" size="15"> - <input name="time_max" placeholder="最晚时间" value="" size="15">
		<button type="button">过滤</button>
	</form>
