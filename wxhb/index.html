<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>刷单赚佣金 - 微信红包</title>
<!--link href="css/ui.css?v=20180312" rel="stylesheet" type="text/css"-->
</head>

<body>
<form method="post" enctype="multipart/form-data" onsubmit="return form_check(1);">
	<div class="block">
		<label class="width-auto">
			<b>旺旺号</b>
			<blockquote>
				<input name="taobao_id" value="" placeholder="请输入旺旺号" onblur="check_taobao_id(this)" id="taobao_id" required>
				<p id="taobao_id_tip"></p>
			</blockquote>
		</label>
		<label class="width-auto">
			<b>订单号</b>
			<blockquote>
				<input name="order_no" value="" placeholder="请输入18位订单号" onblur="check_order_no(this)" id="order_no" required>
				<p id="order_no_tip"></p>
			</blockquote>
		</label>
	</div>
	<div class="block">
		<dl class="rule">
			<dt>活动规则：</dt>
			<dd class="list-style-decimal">
				<li>订单金额和佣金在提交信息后24小时内到账</li>
				<li>订单必须符合指定的商品</li>
				<li>如需帮助，请致电：400-xxx-xxx</li>
				<li>活动最终解释权归XXX所有</li>
			</dd>
		</dl>
	</div>
	<div class="apply">
		<button class="btn-apply" type="submit">提交请求</button>
		<p id="submit_tip"></p>
	</div>
	<div>
		<input type="hidden" name="apply_type" value="comment" id="apply_types">
	</div>
</form>
<script src="http://taurus/template/wxhb/js/var.js?v=20180312"></script>
<script>
_.css.append('http://taurus/template/wxhb/css/ui.css');
_.js.src('http://taurus/template/wxhb/js/apply.js');
</script>
</body>
</html>
